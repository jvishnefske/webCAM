name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: jetli/wasm-pack-action@v0.4.0
      - run: cargo test --all
      - run: wasm-pack build --target web --out-dir www/pkg --release
      - run: cd www && zip -r ../rustcam.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: rustcam
          path: rustcam.zip
      - uses: actions/upload-artifact@v4
        with:
          name: www
          path: www
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: rustcam.zip
          generate_release_notes: true

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: www
          path: www
      # Deploy to the root of gh-pages while preserving pr/ preview folders.
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www
          keep_files: true

  deploy-external:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: jetli/wasm-pack-action@v0.4.0
      - run: wasm-pack build --target web --out-dir www/pkg --release
      - uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.CAM_DEPLOY_KEY }}
          external_repository: jvishnefske/cam
          publish_dir: ./www
          publish_branch: gh-pages
